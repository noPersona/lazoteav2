<main class="main">
<h1 class="h1">Contacto</h1>
<p class="lede">DM en IG <a href="https://instagram.com/lazotea.mzt" target="_blank" rel="noopener">@lazotea.v2</a> o usa el formulario.</p>


<form class="card" 
      action="https://formspree.io/f/xyznryjd" 
      method="POST" 
      id="contactForm">

  <input type="hidden" name="_subject" value="Nuevo mensaje desde La Azotea" />
  <input type="hidden" name="_next" value="https://www.lazotea.neoclasicotropical.com/secs/secretotunel.html?ok=1" />
  <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

  <label class="kicker" for="name">Nombre</label>
  <input id="name" name="name" required 
         style="width:100%;margin:.4rem 0 1rem;padding:.7rem;
                border-radius:10px;border:1px solid #222;
                background:#0c0c0c;color:#fff">

  <label class="kicker" for="email">Email</label>
  <input id="email" type="email" name="email" required 
         style="width:100%;margin:.4rem 0 1rem;padding:.7rem;
                border-radius:10px;border:1px solid #222;
                background:#0c0c0c;color:#fff">

  <label class="kicker" for="msg">Mensaje</label>
  <textarea id="msg" name="message" rows="6" required 
            style="width:100%;margin:.4rem 0 1rem;padding:.7rem;
                   border-radius:10px;border:1px solid #222;
                   background:#0c0c0c;color:#fff"></textarea>

  <button type="submit"
          style="border-radius:999px;padding:.8rem 1.2rem;font-weight:700;
                 border:1px solid #222;background:#fff;color:#000">
    Enviar
  </button>
</form>

<!-- Ventanita de confirmación -->
<div id="alertMessage">El mensaje sera encriptado en formato MZT512 y enviado al servidor correspondiente.</div>

<script>
document.getElementById('contactForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const res = await fetch(form.action, {
    method: 'POST',
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  });
  if (res.ok) {
    form.reset();
    showAlert('El mensaje ha sido soltado en la matriz.');
  } else {
    showAlert('⚠️ Hubo un error al enviar el mensaje. Intenta más tarde.');
  }
});

function showAlert(msg) {
  const alertBox = document.getElementById('alertMessage');
  alertBox.textContent = msg;
  alertBox.classList.add('show');
  setTimeout(() => alertBox.classList.remove('show'), 3500);
}
</script>
